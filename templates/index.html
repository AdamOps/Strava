<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="../static/stravaStyles.css">
</head>
<body>

<!-- Navigation bar -->
<div class="topnav">
  <a href="#">All runs</a>
  <a href="#">Gear stats</a>
  <a href="#">Progress charts</a>
</div>

<!-- Left content column -->
<div class="row">
  <div class="column side">
    <h2>More stuff incoming</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
  </div>

<!-- Main central content column -->
  <div class="column middle">
    <h2>Map of activities</h2>
    <iframe src="{{ url_for('show_map') }}" width="90%" height="800"></iframe>
  </div>

<!-- Right content column -->
  <div class="column side">
    <h2>Activities</h2>
    {% for activity in activityData.items()  %}
    <p>
      <b><a href="#">{{ activity[1]['name'] }}</a></b>
    </p>
    {% endfor %}

  </div>
</div>
</body>
</html>
